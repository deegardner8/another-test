<body>
    <header>
        <section class="header-image">
            <img src="./images/contactbackground-large.png" alt="beach background">
            <img src="./images/contactbackground-medium.png" alt="beach background">
            <img src="./images/contactbackground-small.png" alt="beach background">
            <div class="centered">CONTACT</div>
        </section>
        <logo>
            <a href="./index.html"><img src="./images/scooterlogo.png" alt="scooter's logo"></a>
        </logo>
        
        <nav>
            <image>
                <img src="./images/wood12-large.png" alt="wood stick">
                <!-- <img src="./images/wood12-medium.png" alt="wood stick"> -->
            </image>
            <section class="stage">
                <div id="home" class="div"><a href="./index.html"><p id="home" class="p">HOME</p></a></div>
                <div class="div" id="rentals"><a href="./rentals.html"><p class="p">RENTALS</p></a></div>
                <div class="div" id="reservations"><a href="./reservations.html"><p class="p">RESERVATIONS</p></a></div>
                <div class="div" id="tours" ><a href="./tours.html"><p class="p">TOURS</p></a></div>
                <div class="div" id="contact"><a href="./contact.html"><p class="p active">CONTACT</p></a></div>
            </section>
            <div class="burger">
                <div class="line line1"></div>
                <div class="line line2"></div>
                <div class="line line3"></div>
                </div>
        </nav>
    </header>
    <main class="infor">
            <information>
                <a href="./index.html"
                ><img src="./images/scooterlogoblack.png" alt="scoots"
              /></a>
                <div class="up">
                    <p>SCOOTS</p>
                  </div>
        
                  <div class="middle">
                    <div class="iconc">
                      <i class="fas fa-map-marker-alt"></i>
                      Cozumel
                    </div>
                    
                    <div class="iconc">
                      <i class="fas fa-phone-volume"></i>
                      555 555 5555
                    </div>
        
                    <div class="iconc">
                      <i class="fas fa-envelope-open"></i>
                      contact@scoots.mx
                    </div>
                  </div>
            </information>
            <contact>
                <p>Send Us a Message!</p>
                <form method="GET" action="thanks.html">      
                    <input name="name" type="text" class="feedback-input" placeholder="Name" required/>   
                    <input name="email" type="text" class="feedback-input" placeholder="Email" required/>
                    <textarea name="text" class="feedback-input" placeholder="Comment" required></textarea>
                    <input type="submit" value="SUBMIT"/>
                </form>
            </contact>
    </main>
    <map>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14950.977710562178!2d-86.9840757335508!3d20.475687586300594!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f4e59cd70625421%3A0xb1974a1818657af2!2sCozumel%20Cruise%20Terminal!5e0!3m2!1ses!2smx!4v1608166316187!5m2!1ses!2smx" width="1500" height="350" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </map>
    <footer>
        <div class="footer">

        <!--Content before waves-->
            <div class="inner-header grid">
                <div class="down">
                    <div class="icon">
                    <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
                    </div>
                    <div class="icon">

                    </div>

                    </div>
                    <div class="icon">
                    <a href="https://web.whatsapp.com/"><i class="fab fa-whatsapp"></i></a>
                </div>
            </div>
        </div>
        <!--Waves Container-->
        <div>
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
        <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="parallax">
        <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
        <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
        <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
        <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
        </g>
        </svg>
        </div>
        <!--Waves end-->
        </div>
